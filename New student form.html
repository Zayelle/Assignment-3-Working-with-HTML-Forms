<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration Form</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

    <h1>New Student Registration Form</h1>
    <form action="#" method="post">

      <label for="name"></label><br>
      <input type="text" name="name" id="name" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" name="dob" id="dob" required><br><br>
      
      <label for="gender">Gender:</label><br>
      <select name="gender" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select><br><br>

<label for="address">Address:</label>
<textarea name="address" id="address" cols="30" rows="4" required></textarea><br><br>

<label for="telephone">Telephone:</label><br>
<input type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
<!--Pattern attribute enforces the format XXX-XXX-XXXX-->
<label for="email">Email Address:</label>
<input type="email" name="email" id="email" required><br><br>

<label for="course">Course:</label><br>
<select name="course" id="course"required>
<option value="">Select Course</option>
<option value="Mathematics">Mathematics</option>
<option value="English">English</option>
<option value="French">French</option>
<option value="Literature">Literature</option>
<!--Add more options if needed-->
</select>

<button type="submit">Register</button>
<button type="button" onclick="cancel()">Cancel</button>

    </form>

    <script>
    function cancelregistration() {
          //You can customize what happens when the cancel button is clicked  
         console.log("Registration canceled!!");
        }
    </script>
</body>
</html>
